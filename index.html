<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Card Design</title>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="images/kariuki.jpeg" alt="Joseph photo with a white background" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Joe Kariuki</span>
      <span class="job">Front End Developer & Data Analyst</span>
    </div>

    <div class="media-buttons">
      <a href="https://facebook.com" target="_blank" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="https://x.com" target="_blank" style="background: #1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="https://ig.com" target="_blank" style="background: #FE0177;" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="https://youtube.com" target="_blank" style="background: #ff0000;" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
      <a href="https://github.com" target="_blank" style="background: #25292F;" class="link">
        <i class='bx bxl-github'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subsribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">120k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">30k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">76k</span>
      </div>
    </div>
  </div>
</body>
</html>
